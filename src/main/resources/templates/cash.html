<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결제페이지</title>
    <!-- jQuery -->
    <script
            type="text/javascript"
            src="https://code.jquery.com/jquery-1.12.4.min.js"
    ></script>
    <!-- iamport.payment.js -->
    <script
            type="text/javascript"
            src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script>
        function requestPay() {
          const amount = document.getElementById("price").value;
          const IMP = window.IMP; // 생략 가능
          IMP.init("imp44240506"); // PG사 사업자 IMP번호 (Secret으로 관리되어야 함)
          var merchant_uid = "O" + new Date().getTime(); // 고유한 주문번호 생성
          IMP.request_pay(
            {
              pg: "html5_inicis", //PG사
              pay_method: "card", //결제방식
              merchant_uid: merchant_uid, // 주문번호-상품ID, 생략시 자동생성
              name: "노르웨이 회전 의자", // 상품이름
              amount: amount, // 가격
              buyer_email: "gildong@gmail.com",
              buyer_name: "홍길동",
              buyer_tel: "010-4242-4242",
              buyer_addr: "서울특별시 강남구 신사동",
              buyer_postcode: "01181",
            },
            function (rsp) {
              // callback
              console.log(rsp); //백엔드에 넘겨줄 결제 처리 완료 정보
              if (rsp.success) {
              //   Backend API에 결제 처리 및 결제정보 전송
              //   const token = "YOUR_ACCESS_TOKEN"
              //   axios.post(
              //     "http://localhost:3000/payment",
              //     {
              //       // Body
              //     },
              //     {
              //       headers: {
              //         Authorization: "Bearer " + token,
              //       },
              //     }
              //   );
                alert("결제 성공");
              } else {
                alert("결제 실패");
              }
            }
          );
        }
    </script>
</head>
<body>
결제금액: <input type="text" id="price" />
<button onclick="requestPay()">결제하기</button>
</body>
</html>
